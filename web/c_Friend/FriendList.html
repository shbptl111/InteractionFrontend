<div class="container" ng-controller="FriendController">
<table width="50%" align="center" cellpadding="20">
<tr ng-repeat="friend in friendList">
<td ng-hide="friend.friendloginname==currentUser.loginname">
<img src="http://localhost:8086/InteractionMiddleware/getImage/{{friend.friendloginname}}" class="img-circle" width="100" height="100"/>
</td>
<td ng-show="friend.friendloginname==currentUser.loginname">
<img src="http://localhost:8086/InteractionMiddleware/getImage/{{friend.loginname}}" class="img-circle" width="100" height="100"/>
{{friend.friendLoginName}}
</td>
<td><input type="button" value="Unfriend" class="btn btn-danger" ng-click="unfriend(friend.friendId)"/></td>
</tr>
</table>
</div>
