<div class="container" ng-controller="FriendController">
Pending Friend Requests
<table width="50%" align="center" cellpadding="20">
<tr ng-repeat="friend in pendingFriendList">
<td><img src="http://localhost:8086/InteractionMiddleware/getImage/{{friend.loginname}}" class="img-circle" width="100" height="100"/>
{{friend.loginname}}
</td>
<td><input type="button" value="Unfriend" class="btn btn-danger" ng-click="unfriend{friend.friendId}}"/></td>
<td><input type="button" value="Accept" class="btn btn-info" ng-click="accept{friend.friendId}}"/></td>
</tr>
</table>
</div>
